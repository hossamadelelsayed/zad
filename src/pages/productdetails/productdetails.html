
<ion-header>
    <ion-navbar>
    <ion-title>Productdetails</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let image of product.images">
      <img src="{{MainService.imageBaseUrl+image.name}}">
    </ion-slide>
  </ion-slides>

     <ion-list>
       <ion-item>
         <h5>{{product.name}}</h5>
         <ion-icon ios="ios-heart" md="md-heart" (click)="favoriteItemAdd(product.id)"></ion-icon>
       </ion-item>
       <ion-item>
        <span>{{product.price}} SAR</span>
       </ion-item>
       <ion-item>
         <h5>Add to Cart</h5>
          <div class="chartdiv" (click)="CartItemAdd(product.id)">
            <span>9</span>
              <ion-icon ios="ios-add-circle" md="md-add-circle" class="add"></ion-icon>
             <ion-icon  ios="ios-cart" md="md-cart" class="cart"> </ion-icon>

          </div>
       </ion-item>
     </ion-list>

</ion-content>
