<ion-header> 
    <ion-title>
    <ion-navbar>
        <ion-icon class="left" ios="ios-cart" md="md-cart" (click)="favorite()"></ion-icon>
        <span> Zad </span> 
        <ion-icon class="right" ios="ios-menu" md="md-menu" (click)="gotolog()"></ion-icon>
    </ion-navbar>
    </ion-title>
</ion-header>
<ion-content >

 <ion-slides pager>
  <ion-slide style="background-image: url('assets/imgs/slider.jpg');"></ion-slide>
  <ion-slide style="background-image: url('assets/imgs/slider1.jpg');"></ion-slide>
  <ion-slide style="background-image: url('assets/imgs/slider2.jpg');"></ion-slide>
 </ion-slides>

 


  <ion-row class="bar">
    <ion-col col-3>
      <div>
          <ion-segment [(ngModel)]="show">
          <ion-segment-button value="grid">
            <ion-icon style="color:black" ios="ios-grid" md="md-grid"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="menu">
              <ion-icon style="color:black"ios="ios-list" md="md-list"></ion-icon>
          </ion-segment-button>
         </ion-segment>
      </div>

    </ion-col>
    <ion-col col-6>
      <div style="margin-top: 5%">
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        <span>New/special Products</span>
        <ion-icon ios="ios-arrow-round-down" md="md-arrow-round-down"></ion-icon>
        <ion-icon ios="ios-arrow-round-up" md="md-arrow-round-up"></ion-icon>
      </div>
    </ion-col>
    <ion-col col-3>
     <div style="margin-top: 12%;margin-left: 20%;"> 
       <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
       <span>Price</span>
       <div></div>
     </div>
    </ion-col>
  </ion-row>



<div [ngSwitch]="show">
  <ion-list *ngSwitchCase="'grid'">
     <ion-row class="gridrow">
       <ion-col col-6>
      <div class="product" style="background-image: url('assets/imgs/slider1.jpg');">
      <ion-icon ios="ios-heart-outline" md="md-heart-outline" style="color:red;font-size:xx-large;"></ion-icon>
       <div class="chartdiv">
            <span class="spannum">9</span>
              <ion-icon ios="ios-add-circle" md="md-add-circle" class="add"></ion-icon>
             <ion-icon  ios="ios-cart" md="md-cart" class="cart"> </ion-icon>
          </div>
      </div>
      <div>
        <span class="spanleft">Dream Waver</span>
        <span class="spanright">35 SAR</span>
      </div>
   </ion-col>
      <ion-col col-6>
      <div class="product" style="background-image: url('assets/imgs/slider1.jpg');">
      <ion-icon ios="ios-heart" md="md-heart" style="color:red;font-size:xx-large;"></ion-icon>
       <div class="chartdiv">
            <span class="spannum">9</span>
              <ion-icon ios="ios-add-circle" md="md-add-circle" class="add"></ion-icon>
             <ion-icon  ios="ios-cart" md="md-cart" class="cart"> </ion-icon>
          </div>
      </div>
      <div>
        <span class="spanleft">Dream Waver</span>
        <span class="spanright">35 SAR</span>
      </div>
   </ion-col>
   </ion-row>
</ion-list>

  <ion-list *ngSwitchCase="'menu'">
    <ion-row class="menurow">
      <ion-col col-4>
        <img src="assets/imgs/slider.jpg" class="menuimg" >
      </ion-col>

      <ion-col col-8>
          <div>
            <h5>Dream Waver</h5>
            <ion-icon class="heart" ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
          </div>
          <div class="lastdiv">
          <span class="itemprice">35 SAR</span>
            <div class="menucart">
                <span>9</span>
                  <ion-icon class="add" ios="ios-add-circle" md="md-add-circle"></ion-icon>
                <ion-icon  class="cart" ios="ios-cart" md="md-cart"> </ion-icon>
              </div>
          </div>
      </ion-col>
   </ion-row>
   <ion-row class="menurow">
      <ion-col col-4>
        <img class="menuimg" src="assets/imgs/slider.jpg">
      </ion-col>

      <ion-col col-8>
          <div>
            <h5>Dream Waver</h5>
            <ion-icon class="heart" ios="ios-heart" md="md-heart"></ion-icon>
          </div>
          <div class="lastdiv">
          <span class="itemprice">35 SAR</span>
            <div class="menucart">
                <span>9</span>
                  <ion-icon class="add" ios="ios-add-circle" md="md-add-circle"></ion-icon>
                <ion-icon  class="cart" ios="ios-cart" md="md-cart"> </ion-icon>
              </div>
          </div>
      </ion-col>
   </ion-row>
  </ion-list>
</div>
</ion-content>
