<ion-header>

  <ion-navbar>
    <ion-title>EditProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="proimg">
  <img src="{{MainService.imageBaseUrl+detail?.product.images[0].name}}">
  </div>
   <div class="iconsdiv">
      <ion-icon ios="ios-remove-circle" md="md-remove-circle" (click)="minus()"></ion-icon>
      <span>{{counter}}</span>
      <ion-icon ios="ios-add-circle" md="md-add-circle" (click)="plus()"></ion-icon>
      <button ion-button block>{{'Save' | translate}}</button>
      <button ion-button block>{{'Delete' | translate}}</button>
   </div>

</ion-content>
