<ion-header>

  <ion-navbar>
    <ion-title>Order Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="divheader">
  <ion-row>
      <span class="left">Receipt Date</span><br><ion-datetime>gjhjkl</ion-datetime>
  </ion-row>

    <ion-list>
        <ion-item>
            <ion-label>Customer Name</ion-label>
            <ion-select>
              <ion-option *ngFor="let customer of customers" value="{{customer.id}}">{{customer.user.user_name}}</ion-option>
            </ion-select>
      </ion-item>
</ion-list>
  </div>
  <div class="details">
    <ion-row class="titlerow">
      <ion-col col-3>
      Product Name
      </ion-col>
      <ion-col col-3>
        Quantity
      </ion-col>
       <ion-col col-3>
        Price
      </ion-col>
       <ion-col col-3>
        Total
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let product of products">
      <ion-col col-3>
        {{product.name}}
      </ion-col>
      <ion-col col-3>
        10
      </ion-col>
      <ion-col col-3>
        {{product.price}} {{ 'SAR' | translate}}
      </ion-col>
      <ion-col col-3>
        10
      </ion-col>
    </ion-row>

  </div>

</ion-content>
<ion-footer>
  <button ion-button block class="footbtn"> Order </button>
</ion-footer>
