<ion-header>

  <ion-navbar>
    <ion-title>{{'Create Order' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="divheader">
  <ion-row>
   <h5>{{'Receipt Date' | translate}}</h5>
   <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="orderInputs.delivery_date"></ion-datetime>
  </ion-row>
    <ion-list>
        <ion-item>
          <ion-label>
              {{'Customer Name' | translate}}
              </ion-label>
            <ion-select [(ngModel)]="orderInputs.customer_id">
              <ion-option *ngFor="let customer of customers" value="{{customer.id}}">{{customer.user.user_name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon item-right ios="ios-search-outline" md="md-search" (click)="customerSearchModal()"></ion-icon>
        </ion-item>
  </ion-list>
<ion-row>
  <button [disabled]="orderInputs?.customer_id != null" ion-button (click)="addCustomerModal()">{{'Add New Customer' | translate}}</button>
</ion-row>
<ion-row>
   <button [disabled]="orderInputs.delivery_date == null || orderInputs.customer_id == null" ion-button (click)="createOrder()">{{'Create Order' | translate}}</button>
</ion-row>
  </div>
</ion-content>
