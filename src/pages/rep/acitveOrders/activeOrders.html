<ion-header>

  <ion-navbar>
    <ion-title>{{'Active Orders' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="headerrow">
    <ion-col col-3>Name</ion-col>
    <ion-col col-3>Date</ion-col>
    <ion-col col-3>Total Price</ion-col>
    <ion-col col-3>Details</ion-col>
  </ion-row>


  <ion-row *ngFor="let order of orders" class="contentrow">
      <ion-col col-3>{{order.customer.user.user_name}}</ion-col>
      <ion-col col-3>{{order.created_at}}</ion-col>
      <ion-col col-3>{{order.total}} {{'SAR' | translate}}</ion-col>
      <ion-col  col-3 class="colshow">
        <button class="show" ion-button outline  (click)="showdetails(order)">Show</button>
      </ion-col>
  </ion-row>




</ion-content>
