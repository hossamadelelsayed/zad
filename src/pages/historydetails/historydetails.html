<ion-header>

  <ion-navbar>
    <ion-title>{{'Order History' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-row class="headerrow">
  <ion-col col-3>{{'Name' | translate}}</ion-col>
  <ion-col col-3>{{'Name' | translate}}</ion-col>
  <ion-col col-3>{{'Quantity' | translate}}</ion-col>
  <ion-col col-3>{{'Price' | translate}}</ion-col>
</ion-row>


<ion-row *ngFor="let detail of orderDetails" class="contentrow">
    <ion-col *ngIf="order.closed == 0"  col-3 style="padding-top:10px">
      <img src="{{MainService.imageBaseUrl+detail.product.images[0].name}}" (click)="edit(detail)">
    </ion-col>
    <ion-col *ngIf="order.closed == 1" col-3 style="padding-top:10px">
      <img src="{{MainService.imageBaseUrl+detail.product.images[0].name}}">
    </ion-col>
    <ion-col col-3>
      {{detail.product.name}}
    </ion-col>
    <ion-col col-3>
      {{detail.quantity}}
    </ion-col>
    <ion-col col-3>
      {{detail.price}} {{'SAR' | translate}}
    </ion-col>
</ion-row>

</ion-content>
