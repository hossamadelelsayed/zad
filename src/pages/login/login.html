<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 <form class="forma">
     <ion-input type="text"placeholder="Username"> </ion-input>
     <ion-input type="password" placeholder="Password"></ion-input> 
     <button ion-button block clear (click)="showPrompt()"><span class="forget"> Forget Password</span></button>
     <button ion-button class="logbtn" (click)="gotonext()">Login</button>
     <button ion-button class="signbtn" (click)="gotolog()" >Sign Up</button>
 </form>
    
</ion-content>
