<ion-header>

  <ion-navbar>
    <ion-title>{{'Login' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 <form class="forma" #f="ngForm">
     <ion-input name="user_name" [(ngModel)]="customer.user_name" required type="text"placeholder="Username"> </ion-input>
     <ion-input name="password" [(ngModel)]="customer.password" required type="password" placeholder="Password"></ion-input>
     <!--<button ion-button block clear (click)="showPrompt()"><span class="forget"> Forget Password</span></button>-->
     <button [disabled]="!f.valid" ion-button class="logbtn" (click)="gotolog()">Login</button>
     <button ion-button class="signbtn" (click)="goToSignUp()" >Sign Up</button>
 </form>

</ion-content>
